<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Zoning Map - Westminster, CA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* Background container */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header styling */
        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        #map {
            flex-grow: 1;
            width: 100%;
        }

        /* Position the Tools button at the top-left */
        #tools-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #3680eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        #tools-btn:hover {
            background-color: #203041;
        }

        /* Position the Home and Support buttons at the top-right */
        .top-right-buttons {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 999;
        }

        .top-right-buttons a {
            background-color: #3680eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .top-right-buttons a:hover {
            background-color: #203041;
        }

        /* Control panel box (tools) positioned at the bottom left */
        .control-panel {
            display: none;
            position: absolute;
            background-color: white;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        /* Map controls */
        .control-box {
            margin-bottom: 20px;
        }

        #controls {
            width: 200px;
        }

        #legend {
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            width: 300px;
        }

        .legend-color {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 6px;
            border: 1px solid #000;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Header -->
        <header>
            <h1>GIS Zoning Map - Westminster, CA</h1>
        </header>

        <!-- Map Container -->
        <div id="map"></div>

    </div>

    <!-- Tools Button at Top Left -->
    <a href="#" id="tools-btn">Tools</a>

    <!-- Home and Support Buttons at Top Right -->
    <div class="top-right-buttons">
        <a href="https://mrmapllc.github.io/BackBayHomePage/">Home</a>
        <a href="https://mrmapgroup.com/contact-us" target="_blank">Support</a>
    </div>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCopWxzsrH0C5BUwVKJl0iG3omupkgmw60&callback=initMap" async defer></script>

    <script>
        let map;
        let boundaryLayer, taxLotsLayer, zoningLayer;

        // Initialize and add the map
        function initMap() {
            const centerPoint = { lat: 33.7507, lng: -117.9935 }; // Centered on Westminster

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: centerPoint,
                gestureHandling: "greedy" // Allow zooming with mouse scroll directly
            });

            // Load the City Boundary Layer
            boundaryLayer = new google.maps.Data();
            boundaryLayer.loadGeoJson('https://storage.googleapis.com/westminster_ca/Westminster_CityBoundary.geojson');
            boundaryLayer.setStyle({
                fillOpacity: 0,
                strokeColor: '#000000',
                strokeWeight: 2
            });
            boundaryLayer.setMap(map);

            // Load the Zoning Layer
            zoningLayer = new google.maps.Data();
            zoningLayer.loadGeoJson('https://storage.googleapis.com/westminster_ca/Westminster_CityZoning.geojson');
            zoningLayer.setStyle(styleZoningLayer);
            zoningLayer.setMap(map);
        }

        // Style function for zoning layer based on "ZONEDEF2" property
        function styleZoningLayer(feature) {
            const zoneType = feature.getProperty('ZONEDEF2');
            let fillColor = '#808080'; // Default color for unspecified zones

            // Assign colors based on the "ZONEDEF2" values
            switch (zoneType) {
                case 'C1 (Local Business) District': fillColor = '#00bfff'; break;  // Light blue
                case 'C2 (General Business) District': fillColor = '#ffff66'; break;  // Light yellow
                case 'CEM (Cemetery) District': fillColor = '#ff69b4'; break;  // Pink
                case 'CM (Commercial-Industrial) District': fillColor = '#8b0000'; break;  // Dark red
                case 'CR (Restricted Commercial) District': fillColor = '#8a2be2'; break;  // Blue violet
                default: fillColor = '#808080'; break;  // Default gray for unspecified zones
            }

            return {
                fillColor: fillColor,
                strokeColor: '#000000', // Black border for zoning
                strokeWeight: 1,
                fillOpacity: 0.6 // 60% opacity
            };
        }
    </script>
</body>
</html>
