<!DOCTYPE html>
<html>
<head>
    <title>GIS Zoning Map (Westminster, CA)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 90vh;
            width: 100%;
        }

        /* Styles for header */
        header {
            position: relative;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h3 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        /* Back to Home button */
        .back-home-btn {
            padding: 10px 15px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home-btn:hover {
            background-color: #005f99;
        }

        /* Styles for custom labels */
        .zone-label {
            color: #000;
            font-size: 12px;
            font-weight: 400;
            padding: 2px 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Header with Back to Home button -->
    <header>
        <h3>GIS Zoning Map (Westminster, CA)</h3>
        <a href="https://yourhomepage.com" class="back-home-btn">Back to Home</a>
    </header>

    <div id="map"></div>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCopWxzsrH0C5BUwVKJl0iG3omupkgmw60&callback=initMap" async defer></script>

    <script>
        let map;
        let boundaryLayer, taxLotsLayer, zoningLayer;

        // Initialize and add the map
        function initMap() {
            const centerPoint = { lat: 33.7507, lng: -117.9935 }; // Centered on Westminster

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: centerPoint
            });

            // Load the City Boundary Layer
            boundaryLayer = new google.maps.Data();
            boundaryLayer.loadGeoJson('https://storage.googleapis.com/westminster_ca/Westminster_CityBoundary.geojson');
            boundaryLayer.setStyle({
                fillOpacity: 0,
                strokeColor: '#000000',
                strokeWeight: 2
            });
            boundaryLayer.setMap(map);

            // Load the Zoning Layer and add custom labels
            zoningLayer = new google.maps.Data();
            zoningLayer.loadGeoJson('https://storage.googleapis.com/westminster_ca/Westminster_CityZoning.geojson');
            zoningLayer.setStyle({
                fillOpacity: 0.6,
                strokeColor: '#000000',
                strokeWeight: 1
            });
            zoningLayer.setMap(map);

            // Add custom labels for ZONEDEF2 field
            zoningLayer.addListener('addfeature', function(event) {
                const zoneName = event.feature.getProperty('ZONEDEF2');
                const geometry = event.feature.getGeometry();

                // Create custom label
                createCustomLabel(zoneName, geometry);
            });

            // Add layer controls for enabling/disabling zoning layer
            document.getElementById('zoning-layer').addEventListener('change', function() {
                zoningLayer.setMap(this.checked ? map : null);
            });
        }

        // Create a custom label using OverlayView
        function createCustomLabel(zoneName, geometry) {
            const bounds = new google.maps.LatLngBounds();
            geometry.forEachLatLng(function(latlng) {
                bounds.extend(latlng);
            });
            const center = bounds.getCenter();

            // Custom OverlayView for the label
            const customLabel = new google.maps.OverlayView();
            customLabel.onAdd = function () {
                const div = document.createElement('div');
                div.className = 'zone-label';
                div.innerHTML = zoneName;
                this.div = div;

                const panes = this.getPanes();
                panes.overlayLayer.appendChild(div);
            };

            customLabel.draw = function () {
                const overlayProjection = this.getProjection();
                const position = overlayProjection.fromLatLngToDivPixel(center);
                const div = this.div;

                div.style.left = position.x + 'px';
                div.style.top = position.y + 'px';
                div.style.position = 'absolute';
            };

            customLabel.onRemove = function () {
                this.div.parentNode.removeChild(this.div);
                this.div = null;
            };

            customLabel.setMap(map);
        }
    </script>
</body>
</html>
